<script src="qwebchannel.js"></script>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap", {enableMapClick:false});// 创建Map实例，关闭底图可点功能
	map.centerAndZoom(new BMap.Point(118.801528, 31.942753), 19);  // 初始化地图,设置中心点坐标和地图级别
	//****添加缩放按钮
	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	map.addControl(top_left_control);        
	map.addControl(top_left_navigation);     
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("南京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

//**********************自定义函数     x=long , y=lat  ,BD坐标系

//添加点标注
	function add_Point(x,y){ 
		var pt = new BMap.Point(x, y);
		var marker = new BMap.Marker(pt);  
		map.addOverlay(marker);  
		//map.clearOverlays();
		// map.setCenter(data.points[0]);   
		//map.removeOverlay(marker);               
	}
//添加 .ico  
	function add_Ico(x,y){ 
		// var myIcon = new BMap.Icon("airplane48.ico", new BMap.Size(-0.0000001,-0.0000001));
		// var marker = new BMap.Marker(pt,{icon:myIcon});  
		var pt = new BMap.Point(x, y);
		var marker = new BMap.Marker(pt,{icon:new BMap.Icon("airplane48.ico", new BMap.Size(-0.0000001,-0.0000001),{
				anchor: new BMap.Size(2, 4)  //偏移,左上为正
		}
		)}); 
		map.addOverlay(marker);  	      
	}
	//添加 三角箭头
	function add_Vector(x,y){		
		var vectorFCArrow = new BMap.Marker(new BMap.Point(x,y), {		
		icon: new BMap.Symbol(BMap_Symbol_SHAPE_FORWARD_CLOSED_ARROW, {// 初始化方向向上的闭合箭头
			scale: 5,
			strokeWeight: 1,
			rotation: 0,//顺时针旋转30度
			fillColor: 'red',
			fillOpacity: 0.8
		})
		});
		map.addOverlay(vectorFCArrow);
		vectorFCArrow.show()	;
		//vectorFCArrow.hide()
	}
	function showAlert() {
        alert('this is web alert');
  }

//************* long, lat ,alt , No. ,flag, describe  GPS坐标
	var markers= new Array(8);
	function addmarker(x,y,z,n,f,d){ 
		map.removeOverlay(markers[n]); //map.clearOverlays();
		if(f==1){
		translateCallback = function (data){
			if(data.status === 0) {
				markers[n] = new BMap.Marker(data.points[0],{icon:new BMap.Icon("airplane48.ico", new BMap.Size(-0.0000001,-0.0000001),{
							anchor: new BMap.Size(2, 3) })});  // 创建标注	
				var label = new BMap.Label(x+","+y+","+n,{offset:new BMap.Size(20,-10)});
				markers[n].setLabel(label);			
				map.addOverlay(markers[n]);  
		} }
		setTimeout(function(){  //GPS转百度坐标
			var convertor = new BMap.Convertor();
			var pointArr = [];
			pointArr.push(new BMap.Point(x,y));
			convertor.translate(pointArr, 1, 5, translateCallback)   //;
		}, 100);  }
	}
	// QT交互********************************************* 
	new QWebChannel(qt.webChannelTransport, function(channel) {
        window.bridge = channel.objects.bridge;
        window.bridge.sigYourName.connect(function(name) {
          alert(name);
        });
   });
	map.addEventListener("click", function (e) {
		alert(e.point.lng + "," + e.point.lat);
    bridge.getCoordinate(e.point.lng, e.point.lat);
	});
//********************************************* 交互

// 添加示例标注  图片+ 标点   GPS坐标
	translateCallback = function (data){
			if(data.status === 0) {
				add_Point(data.points[0].lng,data.points[0].lat);
				add_Ico(data.points[0].lng,data.points[0].lat);
				map.setCenter(data.points[0]);
			} // 
   		}
		setTimeout(function(){  //GPS转百度坐标
			var convertor = new BMap.Convertor();
			var pointArr = [];
			pointArr.push(new BMap.Point(118.7901447,31.9391303));   
			convertor.translate(pointArr, 1, 5, translateCallback)
		}, 100);   //end 

	add_Ico(118.801465,31.943004);
	add_Point(118.801465,31.943004);
	add_Vector(118.801465,31.943004);
	alert("hello,");
</script>
